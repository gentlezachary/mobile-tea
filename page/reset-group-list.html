<div class="layuimini-container layuimini-page-anim">
    <div class="layuimini-main">
        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">

                    <label class="layui-form-label">小组号</label>
                    <div class="layui-input-block">

                        <select name="groupId" lay-verify="required">
                            <option value=""></option>
                            <option value="1">第一组</option>
                            <option value="2">第二组</option>
                            <option value="3">第三组</option>
                            <option value="4">第四组</option>
                            <option value="5">第五组</option>
                        </select>
                        <br>
                        <button type="submit" class="layui-btn layui-btn-primary" lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>

                    </div>
                </form>
            </div>
        </fieldset>


        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>



    </div>
</div>

<script>
    layui.use(['form', 'table', 'miniPage', 'element'], function() {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            miniPage = layui.miniPage;

        table.render({
            elem: '#currentTableId',
            url: '../api/reset-group-table.json',
            // toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [
                [{
                    field: 'id',
                    minWidth: 50,
                    title: '户号'
                }, {
                    field: 'name',
                    minWidth: 50,
                    title: '姓名'
                }, {
                    field: 'date',
                    minWidth: 50,
                    title: '签约日期'
                }, {
                    field: 'type',
                    minWidth: 50,
                    title: '安置类型'
                }, ]
            ],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: false,
            skin: 'line'
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function(data) {
            var result = JSON.stringify(data.field);
            layer.alert(result, {
                title: '最终的搜索信息'
            });

            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                },
                where: {
                    searchParams: result
                }
            }, 'data');

            return false;
        });

        /**
         * toolbar事件监听
         */


        table.on('tool(currentTableFilter)', function(obj) {
            var data = obj.data;
            if (obj.event === 'detail') {
                location.href = "detail.html"

                // layer.open({
                //     title: '项目信息',
                //     type: 2,
                //     area: ['350px', '700px'],
                //     content: '../page/detail.html',
                // });
            }
        });

    });
</script>
