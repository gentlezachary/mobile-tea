<!-- 首页content -->
<div class="layuimini-container layuimini-page-anim">
    <div class="layuimini-main">



        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a href="javascript:;" class="layui-btn layui-btn-primary layui-btn-xs" layuimini-content-href="project-detail.html" data-title="项目详情">查看</a>
            <a href="javascript:;" class="layui-btn layui-btn-primary layui-btn-xs" layuimini-content-href="reset-group-list.html" data-title="小组详情">小组</a>

            <!-- <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a> -->
        </script>

    </div>
</div>

<script>
    layui.use(['form', 'table', 'miniPage', 'element'], function() {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            miniPage = layui.miniPage;

        table.render({
            elem: '#currentTableId',
            url: '../api/table.json',
            // toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [
                [{
                    field: 'name',
                    minWidth: 180,
                    title: '项目名称'
                }, {
                    title: '操作',
                    minWidth: 100,
                    toolbar: '#currentTableBar',
                    align: "center"
                }]
            ],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: false,
            skin: 'line'
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function(data) {
            var result = JSON.stringify(data.field);
            // layer.alert(result, {
            //     title: '最终的搜索信息'
            // });

            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                },
                where: {
                    searchParams: result
                }
            }, 'data');

            return false;
        });

        /**
         * toolbar事件监听
         */


        table.on('tool(currentTableFilter)', function(obj) {
            var data = obj.data;
            if (obj.event === 'detail') {
                location.href = "detail.html"

                // layer.open({
                //     title: '项目信息',
                //     type: 2,
                //     area: ['350px', '700px'],
                //     content: '../page/detail.html',
                // });
            }
        });

    });
</script>
